<h4 id="什么叫云原生？"><a href="#什么叫云原生？" class="headerlink" title="什么叫云原生？"></a>什么叫云原生？</h4><p>CloudNative，<strong>云原生</strong>其实是一种构建和运行应用程序的方法，Cloud表示一切应用都在云上，Native表示应用程序从设计之初就是基于云的概念。</p>
<p>云原生包括四个要点：DevOps + 持续交付 + 微服务 + 容器化</p>
<p><strong>DevOps</strong>：开发流程与运维流程合体，为云原生提供持续交付能力</p>
<p><strong>持续交付</strong>：不误时开发、不停机更新，小步快跑，反传统瀑布式开发模型。</p>
